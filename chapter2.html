<h2>第二章 政府ノ權限ト責務</h2>
<div class="article">
    <span>第十一條</span> 政府ハ國民ノ提案ヲ受ケ入レ、投票ヲ實施スル責務ヲ負フ。
</div>
<div class="article">
    <span>第十二條</span> 政府ハ國民ノ意見ヲ尊重シ、公平ニ判斷ヲ下ス責務ヲ負フ。
</div>
<div class="article">
    <span>第十三條</span> 政府ハ國ノルールヲ適切ニ運用シ、違反者ニ對シテ適切ナル處置ヲ行フ責務ヲ負フ。
</div>
<div class="article">
    <span>第十四條</span> 政府ハ國民ノ個人情報ヲ保護シ、無斷ノ使用ヲ嚴禁トス。
</div>
<div class="article">
    <span>第十五條</span> 政府ハ國民ノ平等ヲ確保シ、差別的ナル行為ヲ防止スル責務ヲ負フ。
</div>
<div class="article">
    <span>第十六條</span> 政府ハ國ノ安全保障ヲ確保シ、其他ノコミュニティヘノサイバー攻撃ヲ防止スル責務ヲ負フ。
</div>
<div class="article">
    <span>第十七條</span> 政府ハ國民ノ意見ヲ反映シ、ルールノ改正ヲ行フ責務ヲ負フ。
</div>
